<!DOCTYPE html>
<html>
	<head>
		<title>Counter</title>
		<link rel="stylesheet" type="text/css" 
			 href="style.css"/>
	</head>
	<body>
		<h1>Counter</h1>
		<input id="idNumber" class="number" type="text" value="0" />
		<input class="button" type="submit" onclick="document.getElementById(`idNumber`).value++;" />
	</body>
</html>
